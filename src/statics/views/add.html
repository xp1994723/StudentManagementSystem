
{{extend './parent.html'}}

{{block 'body'}}

<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb" style="margin: 0;">
            <li><a href="#">首页</a></li>
            <li><a href="studentList.html">学生管理</a></li>
            <li class="active">新增学生信息</li>
        </ol>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="/manage/add" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sex" name="sex" placeholder="请输入性别">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address" placeholder="请输入地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea style="width: 100%;height: 200px;padding-left: 12px;" name="introduction" placeholder="请输入简介(不支持富文本)"></textarea>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">保存</button>
            </div>
        </form>
    </div>
</div>

{{/block}}
